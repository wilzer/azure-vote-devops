# webappaug122019 services
##################################################################################################
apiVersion: apps/v1
kind: Service
metadata:
  name: webappaug122019
  labels:
    app: webappaug122019
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: http
  selector:
    app: webappaug122019
---
apiVersion: apps/v1  #extensions/v1beta1  #TODO: Migrate to apps/v1
kind: Deployment
metadata:
  name: webappaug122019
spec:
  replicas: 3
  minReadySeconds: 10 # Wait 2 seconds after each new pod comes up before marked as "ready"
  strategy:
    type: RollingUpdate # describe how we do rolling updates
    rollingUpdate:
      maxUnavailable: 1 # When updating take one pod down at a time
      maxSurge: 1 # When updating never have more than one extra pod. If replicas = 2 then never 3 pods when updating
  template:
    metadata:
      labels:
        app: webappaug122019
        version: latest
    spec:
      containers:
      - name: webappaug122019
        image: mikedodaro/webappaug122019
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
---
